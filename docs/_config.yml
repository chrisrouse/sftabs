title: SF Tabs
description: Customize your Salesforce Setup menu with quick-access tabs
baseurl: "/sftabs"
url: "https://chrisrouse.github.io"

# Theme settings
theme: null

# Brand colors
brand_color: "#288aff"
brand_color_dark: "#1a6ee6"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /installation
  - title: User Guide
    url: /user-guide
  - title: Configuration
    url: /configuration

# GitHub
github:
  repository_url: https://github.com/chrisrouse/sftabs
  issues_url: https://github.com/chrisrouse/sftabs/issues

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
